<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{title}}</h2> <!--variable interpolation.-->
          <ul class="text-center list-inline py-3">
            <!--text input field like this:
              <li class="list-inline-item">
              <input type="text" #heroNameInput (keyup)="getValue(heroNameInput.value)" [(ngModel)]="heroName" name="heroName" placeholder="{{heroName ? '' : 'Enter hero name'}}">
            </li> -->
            <li class="list-inline-item">
              <app-hero-dropdown (heroSelectedEvent)="heroName=$event"></app-hero-dropdown>
            </li>
            <li class="list-inline-item">
              <button class="btn btn-info" [routerLink]="['/hero', heroName]">Look up!</button>
            </li>
            <li class="list-inline-item">
              <a [routerLink]="['/heroes']" class="btn btn-info">All Heroes!</a>
            </li>
            <li class="list-inline-item">
              <a [routerLink]="['/']" class="btn btn-info">Home</a>
            </li>
          </ul>


        </div>
      </div>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
